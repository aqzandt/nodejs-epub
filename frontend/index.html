<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Read EPub</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/src/js/index.ts"></script>
  </head>

  <body>
    <header class="main-header">
      <div class="header-inner">
        <button class="header-btn" id="homeBtn">Home</button>
        <form id="search-form" class="header-search" onsubmit="return false;">
          <input id="search-input" type="text" placeholder="Search..."/>
        </form>        
        <form action="/upload" id="file-form" enctype="multipart/form-data" method="post">
          <input
            type="file"
            class="normalStyle"
            id="file-input"
            name="file"
            accept="application/epub+zip"
            style="display: none;"
          />
          <button class="header-btn" id="uploadBtn" type="button">Upload</button>
        </form>
      </div>
    </header>

    <div class="content">
      <div id="list" class="grid-container"></div>
    </div>
  </body>
</html>
